name: EKTC Scraper
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup and Install
        run: |
          echo '{"type":"module","dependencies":{"playwright":"1.49.0"}}' > package.json
          npm install
          npx playwright install --with-deps chromium

      - name: Restore state.json
        env:
          # Пробуем оба варианта секрета
          S_PLAIN: ${{ secrets.STATE_JSON }}
          S_B64:   ${{ secrets.STATE_JSON_B64 }}
        run: |
          if [ ! -z "$S_PLAIN" ]; then
            echo "$S_PLAIN" > state.json
            echo "✅ state.json создан из обычного текста"
          elif [ ! -z "$S_B64" ]; then
            echo "$S_B64" | base64 -d > state.json
            echo "✅ state.json создан из Base64"
          else
            echo "❌ ОШИБКА: Секрет не найден! Проверьте имена в Settings -> Secrets"
            exit 1
          fi

      - name: Run scraper
        env:
          SITE_BASE: ${{ secrets.SITE_BASE }}
          ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
        run: node scrape.js
