name: EKTC Scraper
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: |
          npm ci || npm i
          npx playwright install chromium
          npx playwright install-deps chromium
      - name: Restore state.json (robust)
        env:
          STATE_JSON_B64: ${{ secrets.STATE_JSON_B64 }}
        run: |
          node -e "const fs=require('fs');const s=(process.env.STATE_JSON_B64||'').replace(/\s+/g,'');fs.writeFileSync('state.json', Buffer.from(s,'base64'));"
          ls -l state.json
      - name: Run scraper
        env:
          SITE_BASE:  ${{ secrets.SITE_BASE }}
          ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
        run: node scrape.js
